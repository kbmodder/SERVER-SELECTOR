<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBX UID Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a1f; /* Deep AI-inspired navy */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Neural Network Background */
    #neural-network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .node {
      position: absolute;
      background: rgba(100, 255, 218, 0.6); /* AI cyan glow */
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.8);
      animation: float 20s infinite ease-in-out;
    }

    .connection {
      position: absolute;
      border: 1px solid rgba(100, 255, 218, 0.3);
      animation: pulseConnection 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(0.8); opacity: 0.9; }
    }

    @keyframes pulseConnection {
      0%, 100% { border-color: rgba(100, 255, 218, 0.3); }
      50% { border-color: rgba(100, 255, 218, 0.7); }
    }

    .container {
      background: rgba(255, 255, 255, 0.97);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(100, 255, 218, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(100, 255, 218, 0.2);
      position: relative;
      z-index: 1;
      transform: translateY(40px);
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #1a1a2e;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #64ffd6, #38a169);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .uid {
      background: linear-gradient(135deg, #e6ffed, #d9fdd3);
      color: #1a1a2e;
      font-weight: 600;
      padding: 14px;
      margin: 25px 0;
      border-radius: 10px;
      font-size: 18px;
      word-wrap: break-word;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .uid::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .uid:hover::before {
      left: 100%;
    }

    .uid:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(100, 255, 218, 0.3);
    }

    button {
      background: linear-gradient(90deg, #38a169, #64ffd6);
      color: #1a1a2e;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    button:hover::after {
      width: 250px;
      height: 250px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(100, 255, 218, 0.4);
    }

    .get-btn {
      background: linear-gradient(90deg, #facc15, #ffdb58);
      color: #1a1a2e;
    }

    .get-btn:hover {
      background: linear-gradient(90deg, #e6b800, #facc15);
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 500;
      color: #dd6b20;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards 0.4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .spinner {
      margin: 20px auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #64ffd6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.7s ease-in-out infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 18px;
      margin-top: 15px;
      color: #e53e3e;
      font-weight: 600;
      display: none;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .matrix {
      font-size: 14px;
      color: #64ffd6;
      white-space: pre;
      margin-top: 20px;
      display: none;
      font-family: 'Courier New', monospace;
      animation: fadeIn 0.6s ease forwards;
      text-shadow: 0 0 5px rgba(100, 255, 218, 0.5);
    }

    /* Accessibility for reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .node, .connection, .container, .uid, button, .status, .countdown, .spinner {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div id="neural-network"></div>
  <div class="container" id="loginPanel">
    <h2>üîê KBX NEXTGEN</h2>
    <div id="uid" class="uid">Loading...</div>
    <button id="copyBtn">üìã Copy UID</button>
    <button onclick="window.location.href='https://t.me/desibillal1'" class="get-btn">üîë Get Access</button>
    <div class="status" id="status">‚è≥ Checking access...</div>
    <div class="spinner" id="spinner"></div>
    <div class="countdown" id="countdown">Redirecting in 3...</div>
    <div class="matrix" id="matrix">Initializing...\nLoading AI Core...\nRouting Secure Tunnel...</div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiOj08L3zxmTz6hs3xxasV2ofU4QqKyHY",
      authDomain: "kbdon-64614.firebaseapp.com",
      databaseURL: "https://kbdon-64614-default-rtdb.firebaseio.com",
      projectId: "kbdon-64614",
      appId: "1:846563945284:android:0f63e0bf8403fa9faac511"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let uid = localStorage.getItem("loginUID");
    if (!uid) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      uid = 'KBX-';
      for (let i = 0; i < 10; i++) {
        uid += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      localStorage.setItem("loginUID", uid);
    }
    document.getElementById("uid").innerText = uid;

    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(uid);
      alert("‚úÖ UID copied!");
    };

    let granted = false;
    setInterval(() => {
      if (granted) return;

      db.ref("settings/maintenance").once("value", snap => {
        if (snap.exists() && snap.val() === true) {
          document.getElementById("status").innerText = "‚ö†Ô∏è Maintenance Mode is ON. Please try later.";
          return;
        }

        db.ref("accessList/" + uid).once("value", snap => {
          if (snap.exists()) {
            granted = true;
            document.getElementById("status").innerText = "‚úÖ Access granted. Redirecting...";
            document.getElementById("spinner").style.display = "block";
            document.getElementById("beep").play();

            setTimeout(() => {
              document.getElementById("countdown").style.display = "block";
;
              document.getElementById("matrix").style.display = "block";
              let count = 3;
              const interval = setInterval(() => {
                count--;
                document.getElementById("countdown").innerText = `Redirecting in ${count}...`;
                if (count <= 0) {
                  clearInterval(interval);
                  window.location.href = "https://kbmodder.github.io/REDZONE-SERVER/"; // ‚úÖ Change to your destination URL
                }
              }, 1000);
            }, 1000);
          } else {
            document.getElementById("status").innerText = "üö´ Access not granted. Contact owner.";
          }
        });
      });
    }, 1000);

    // Neural Network Animation
    const neuralNetwork = document.getElementById('neural-network');
    const nodeCount = 30;

    for (let i = 0; i < nodeCount; i++) {
      const node = document.createElement('div');
      node.className = 'node';
      node.style.width = `${Math.random() * 6 + 4}px`;
      node.style.height = node.style.width;
      node.style.left = `${Math.random() * 100}vw`;
      node.style.top = `${Math.random() * 100}vh`;
      node.style.animationDuration = `${Math.random() * 10 + 10}s`;
      node.style.animationDelay = `${Math.random() * 5}s`;
      neuralNetwork.appendChild(node);

      // Create connections between nodes (limited for performance)
      if (i % 5 === 0) {
        for (let j = 0; j < 2; j++) {
          const connection = document.createElement('div');
          connection.className = 'connection';
          const targetNode = document.querySelectorAll('.node')[Math.floor(Math.random() * i)];
          if (targetNode) {
            const rect1 = node.getBoundingClientRect();
            const rect2 = targetNode.getBoundingClientRect();
            const length = Math.sqrt(Math.pow(rect2.left - rect1.left, 2) + Math.pow(rect2.top - rect1.top, 2));
            const angle = Math.atan2(rect2.top - rect1.top, rect2.left - rect1.left) * 180 / Math.PI;
            connection.style.width = `${length}px`;
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.left = `${rect1.left + rect1.width / 2}px`;
            connection.style.top = `${rect1.top + rect1.height / 2}px`;
            neuralNetwork.appendChild(connection);
          }
        }
      }
    }
  </script>
</body>
</html>
