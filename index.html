<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KBX Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e6ffed, #f0fff4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(56, 161, 105, 0.2);
      border: 2px solid #38a169;
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #2f855a;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #c6f6d5;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .addBtn { background-color: #38a169; color: white; }
    .addBtn:hover { background-color: #2f855a; }
    .delBtn { background-color: #e53e3e; color: white; }
    .delBtn:hover { background-color: #c53030; }
    .blackBtn { background-color: #4a5568; color: white; }
    .blackBtn:hover { background-color: #2d3748; }
    .maintBtn { background-color: #ecc94b; color: black; }
    .maintBtn:hover { background-color: #d69e2e; }

    .history {
      margin-top: 30px;
    }
    .history h3 {
      color: #22543d;
      margin-bottom: 10px;
      text-align: center;
    }
    .history ul {
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
    }
    .history li {
      background: #f0fff4;
      border: 1px solid #c6f6d5;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>üõ†Ô∏è KBX Admin Panel</h2>

  <input type="text" id="uidInput" placeholder="Enter UID (e.g., KBX-ABCD1234)" />
  <select id="durationSelect">
    <option value="1800">30 Minutes</option>
    <option value="86400">1 Day</option>
    <option value="259200">3 Days</option>
    <option value="432000">5 Days</option>
    <option value="604800">7 Days</option>
    <option value="2592000">30 Days</option>
    <option value="never">Never (Permanent)</option>
  </select>

  <div class="btn-group">
    <button class="addBtn" onclick="grantAccess()">‚úÖ Grant Access</button>
    <button class="delBtn" onclick="removeAccess()">‚ùå Remove Access</button>
  </div>

  <div class="btn-group">
    <button class="blackBtn" onclick="blacklistUID()">üö´ Blacklist UID</button>
    <button class="maintBtn" onclick="toggleMaintenance()">üõë Toggle Maintenance</button>
  </div>

  <input type="text" id="searchInput" placeholder="Search UID in history..." onkeyup="searchUID()"/>

  <div class="history">
    <h3>üìú Access History</h3>
    <ul id="historyList"><li>Loading...</li></ul>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCiOj08L3zxmTz6hs3xxasV2ofU4QqKyHY",
    authDomain: "kbdon-64614.firebaseapp.com",
    databaseURL: "https://kbdon-64614-default-rtdb.firebaseio.com",
    projectId: "kbdon-64614",
    storageBucket: "",
    messagingSenderId: "846563945284",
    appId: "1:846563945284:android:0f63e0bf8403fa9faac511"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function grantAccess() {
    const uid = document.getElementById('uidInput').value.trim();
    const duration = document.getElementById('durationSelect').value;
    if (!uid.startsWith("KBX-")) {
      alert("‚ùó UID must start with 'KBX-'");
      return;
    }
    db.ref("accessList/" + uid).set(true);
    const now = Date.now();
    const expiry = duration === "never" ? "never" : now + (parseInt(duration) * 1000);
    db.ref("accessExpiry/" + uid).set(expiry);
    db.ref("accessHistory/" + new Date().toISOString()).set(uid);
    alert("‚úÖ Access Granted!");
    document.getElementById("uidInput").value = "";
    loadHistory();
  }

  function removeAccess() {
    const uid = document.getElementById('uidInput').value.trim();
    if (!uid) {
      alert("‚ùó Please enter UID to remove");
      return;
    }
    db.ref("accessList/" + uid).remove();
    db.ref("accessExpiry/" + uid).remove();
    alert("‚ùå Access Removed!");
    document.getElementById("uidInput").value = "";
  }

  function blacklistUID() {
    const uid = document.getElementById('uidInput').value.trim();
    if (!uid.startsWith("KBX-")) {
      alert("‚ùó UID must start with 'KBX-'");
      return;
    }
    db.ref("blacklist/" + uid).set(true);
    alert("üö´ UID Blacklisted");
    document.getElementById("uidInput").value = "";
  }

  function toggleMaintenance() {
    db.ref("settings/maintenance").once("value", snap => {
      const current = snap.val();
      const next = !current;
      db.ref("settings/maintenance").set(next);
      alert(`üîß Maintenance Mode is now ${next ? "ON" : "OFF"}`);
    });
  }

  function loadHistory() {
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "<li>Loading...</li>";
    db.ref("accessHistory").once("value", snap => {
      historyList.innerHTML = "";
      const data = snap.val();
      if (data) {
        Object.entries(data).reverse().forEach(([time, uid]) => {
          const li = document.createElement("li");
          li.textContent = `${uid} - ${new Date(time).toLocaleString()}`;
          historyList.appendChild(li);
        });
      } else {
        historyList.innerHTML = "<li>No history found.</li>";
      }
    });
  }

  function searchUID() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const listItems = document.querySelectorAll('#historyList li');
    listItems.forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(input) ? '' : 'none';
    });
  }

  loadHistory();
</script>
</body>
</html>
